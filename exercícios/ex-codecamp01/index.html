<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"> Formulário Universo Cinematográfico Marvel</h1>
    <p id="description">O formulário ideal para você ter certeza se conhece tudo do UCM e relembrar dos melhores momentos desse incrível universo. </p>

    <div id="principal">
        <form id="survey-form" method="post" action="'https://register-demo.freecodecamp.org'">
            
            <fieldset><label for="name-label">Nome <input id="name-label" type="text" required placeholder="Digite seu nome"></label></fieldset>

            <fieldset><label for="email-label">Email <input id="email-label" type="email" required pattern="" placeholder="Digite seu email"></label></fieldset>

            <fieldset><label for="number-label">Idade (opcional)<input id="number-label" type="number" required pattern="" min="" max="" placeholder="Idade"></label></fieldset>

            <fieldset>
                <label for="dropdown">Qual a melhor opção que descreve a Marvel
                    <select name="dropdown" id="dropdown" required>
                        <option disabled selected value>Selecione uma opção</option>
                        <option value="1">Excepcional</option>
                        <option value="2">Terrível</option>
                        <option value="3">Mais ou Menos</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend style="text-align: left;">Qual seus heróis favoritos da Marvel?</legend>
                <label class="inline" for="Homem de Ferro">Homem de Ferro<input type="radio" name="Homem de Ferro"></label>
                <label class="inline" for="Capitão América">Capitão América<input type="radio" name="Capitão América"></label>
            </fieldset>

            <label for=""><input type="checkbox" value=""></label>

            <label for="">
                <textarea name="" id=""></textarea>
            </label>

            <label for=""><input id="submit" type="submit"></label>

        </form>
    </div>
</body>
</html>
