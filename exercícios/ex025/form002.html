<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusuario">Usuário: </label> <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha"></label>Senha:  <input type="password" name="senha" id="isenha" required minlength="8"
            maxlength="20" size="8" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
