<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form method="get" autocomplete="on">
        <p>
          <label for="iest">Estado</label>
          <select name="estado" id="iest">
            <option value="">---Escolha um estado</option>
            
            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
            </optgroup>

            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

          </select>  
        </p>

        <p>
            <label for="iprofi">Profissão</label>
            <input type="text" name="profi" id="iprofi" list="lstprofi">
            <datalist id="lstprofi">
                <option value="PROF">Professor</option>
                <option value="COZI">Cozinheiro</option>
                <option value="CONT">Contador</option>
                <option value="PROGR">Programador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
