<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            font-size: 1.05em;
            font-weight: bold;
            border-collapse: collapse;
            width: 200px;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 2px;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Área</th>
            <th>Disciplinas</th>
            <th>
                <table>
                    <tr>
                        <th colspan="2">Notas</th>
                    </tr>
                    <tr>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                    </tr>
                </table>
            </th>
            <th>Média</th>
        </thead>
    </table>
</body>
</html>
